{% load static %}
<div class="ms_weekly_wrapper">
                <div class="ms_weekly_inner">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ms_heading">
                                <h1>Top Purchased Songs </h1>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-12 padding_right40">
                            {% for Song in topodersongs %}
                            <div class="ms_weekly_box">
                                <div class="weekly_right">
                                    <span class="w_top_no">

									</span>
                                    <div class="w_top_song">
                                        <div class="w_tp_song_img">
                                            <img src="{{ Song.image.url }}" alt="" class="img-fluid">
                                            <div class="ms_song_overlay">
                                            </div>
                                            <div class="ms_play_icon">
                                                <img src="{% static "images/svg/play.svg" %}" alt="">
                                            </div>
                                        </div>
                                        <div class="w_tp_song_name">
                                            <h3><a href="#">{{ Song.title }}</a></h3>
                                            <a href="/addtopurchase/{{ Song.id }}"><i style='position: absolute;left:80px;font-size:24px' class='fa fa-cart-plus'></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="ms_divider"></div>
                            {% endfor %}

                        </div>


                    </div>
                </div>
            </div>
