<div class="ms_weekly_wrapper">
                <div class="ms_weekly_inner">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ms_heading">
                                <h1>Users Want to Follow You</h1>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-12 padding_right40">
                            {% for request in userrequests %}
                            <div class="ms_weekly_box">
                                <div class="weekly_right">
                                    <span class="w_top_no">

									</span>
                                    <div class="w_top_song">
                                        <div class="w_tp_song_img">
                                            <img src="{{ request.image_user.url}}" alt="" class="img-fluid">
                                            <div class="ms_song_overlay">
                                            </div>
                                        </div>
                                        <div class="w_tp_song_name">
                                            <h3><a href="#">{{ request.user_sub.username}}</a></h3>
                                            <p>{{ request.user_sub.username }} wants to follow you </p>
                                        </div>
                                    </div>
                                </div>
                            <p style="text-align: left"><a href="/accept_requests/{{ request.user_sub.id }}" style="border-bottom-color: #0b2e13">Accep </a></p><br>

                            </div>

                            <div class="ms_divider"></div>

                            {% endfor %}

                        </div>


                    </div>
                </div>
            </div>
