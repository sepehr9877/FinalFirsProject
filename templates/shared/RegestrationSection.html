 <div class="ms_register_popup">
        <div id="myModal" class="modal  centered-modal" role="dialog">
            <div class="modal-dialog register_dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <button type="button" class="close" data-dismiss="modal">
						<i class="fa_icon form_close"></i>
					</button>
                    <div class="modal-body">
                        <div class="ms_register_img">
                            <img src="images/register_img.png" alt="" class="img-fluid" />
                        </div>
                        <div class="ms_register_form">
                            <h2>ثبت نام / ورود</h2>
                            <div class="form-group">
                                <input type="text" placeholder="نام کاربری" class="form-control">
                                <span class="form_icon">
							<i class="fa_icon form-user" aria-hidden="true"></i>
							</span>
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="ایمیل" class="form-control">
                                <span class="form_icon">
							<i class="fa_icon form-envelope" aria-hidden="true"></i>
						</span>
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="رمز عبور" class="form-control">
                                <span class="form_icon">
						<i class="fa_icon form-lock" aria-hidden="true"></i>
						</span>
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="تکرار رمز عبور" class="form-control">
                                <span class="form_icon">
						<i class=" fa_icon form-lock" aria-hidden="true"></i>
						</span>
                            </div>
                            <a href="#" class="ms_btn">ثبت نام</a>
                            <p>قبلا ثبت نام کرده اید ؟ <a href="#myModal1" data-toggle="modal" class="ms_modal hideCurrentModel">ورود</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!----Login Popup Start---->
        <div id="myModal1" class="modal  centered-modal" role="dialog">
            <div class="modal-dialog login_dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <button type="button" class="close" data-dismiss="modal">
						<i class="fa_icon form_close"></i>
					</button>
                    <div class="modal-body">
                        <div class="ms_register_img">
                            <img src="images/register_img.png" alt="" class="img-fluid" />
                        </div>
                        <div class="ms_register_form">
                            <h2>ثبت نام / ورود</h2>
                            <form method="post">
                                {% csrf_token %}
                            <div class="form-group">
                                {{ loginform.username }}
                                <span class="form_icon">
							<i class="fa_icon form-user" aria-hidden="true"></i>
						</span>
                            </div>
                            <div class="form-group">
                                {{ loginform.password }}
                                <span class="form_icon">
						<i class="fa_icon form-lock" aria-hidden="true"></i>
						</span>
                            </div>
                            <div class="remember_checkbox">
                                <label>مرا بخاطر داشته باش
							<input type="checkbox">
							<span class="checkmark"></span>
						</label>
                            </div>
{#                            <a href="profile.html" class="ms_btn" type="" target="_blank">ورود</a>#}
                            <button href="profile.html"  type="submit" >ورود</button>
                            </form>
                            <div class="popup_forgot">
                                <a href="#">رمز عبور را فراموش کرده اید ؟</a>
                            </div>
                            <p>حساب کاربری ندارید ؟ <a href="#myModal" data-toggle="modal" class="ms_modal1 hideCurrentModel">ثبت نام</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
